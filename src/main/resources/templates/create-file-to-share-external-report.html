<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="font-family: Arial, sans-serif; color: #222; background-color: #f5f5f5; padding: 20px;">
<table width="100%" cellpadding="0" cellspacing="0" border="0" align="center">
    <tr>
        <td align="center">
            <table width="800" cellpadding="0" cellspacing="0" border="0"
                   style="background-color: #ffffff; padding: 20px;">
                <tr>
                    <td align="center">
                        <img th:src="|cid:${logoContentId}|" alt="logo" style="max-width: 100%; display: block;">
                    </td>
                </tr>
                <tr>
                    <td style="padding: 20px 0;">
                        <h3 style="margin: 0 0 10px 0;">Your Report is Ready</h3>
                        <p style="margin: 6px 0;" th:utext="${content}">
                            Mail body
                        </p>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding: 20px;">
                        <img th:src="|cid:${chartContentId}|" alt="chart"
                             style="border:2px solid #e0e0e0; border-radius:8px; padding:10px; max-width:100%;">
                    </td>
                </tr>
                <tr>
                    <td style="padding:20px 0;text-align: center;">
                        <p style="margin:0 0 10px 0;">Sincerely,</p>
                        <h2 style="margin:6px 0;">The Ocean Network Express Asia Europe Trade Team</h2>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
